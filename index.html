<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanThe50Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Modak&family=Press+Start+2P&family=Revalia&family=Rubik+Dirt&family=Rubik+Vinyl&family=Syne+Mono&family=ZCOOL+QingKe+HuangYou&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="close-button" class="close-button hidden" type="button">x</button>
    <div id="black-overlay" class="black-overlay hidden"></div>
    <div id="text-ctn" class="text-ctn hidden">
      <h2 id="modal-name">Hola</h2>
      <p class="modal-message" id="modal-message"></p>
    </div>
    
    <main>
      <div class="title-ctn"></div>
      <div class="house-ctn"></div>
      <div class="avatars-ctn">
        <img src="img/avatars/chino.png" data-nombre="Chino" id="chino" class="avatars chino"></img>
        <img src="img/avatars/Martu.png" data-nombre="Martu" id="martu" class="avatars martu"></img>
        <img src="img/avatars/romey.png" data-nombre="Romey" id="romey" class="avatars romey"></img>
        <img src="img/avatars/Jose.png" data-nombre="Jose" id="jose" class="avatars jose"></img>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
